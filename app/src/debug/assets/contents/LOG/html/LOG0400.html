<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="../../common/js/jquery-2.1.4.min.js"></script>
	<link type="text/css" rel="stylesheet" href="../../common/css/common.css" />
	<title>HDC 아이콘트롤스 Mobile Application​</title>
	
	<script type="text/javascript">
	</script>
</head>
<body>
<div class="subWrap01">
	<!-- header -->
    <header class="headerWrap">
        <!-- title bar -->
        <div class="titleBar">
            <h1 class="tt">비밀번호 찾기</h1>
            <div class="title_btn">
                <button type="button" class="btn_head_back"><span>Back</span></button>
            </div>
        </div>
        <!-- //title bar -->
    </header>
    <!-- //header -->

    <!-- contents area -->
    <section class="contentsWrap">
        <!-- input value check -->
         <div class="optWrap">
            <!-- input wrapper -->
            <div class="inp_box">
                <div class="inp">
                    <input type="text" id="" placeholder="아이디(이메일)">
                    <button type="button" class="btn_text_del"><span>delete input text</span></button>
                </div>
            </div>
        </div>
        <div class="optWrap">
            <!-- input wrapper -->
            <div class="inp_box">
                <div class="inp">
                    <input type="text" id="" placeholder="휴대폰번호" />
                    <button type="button" class="btn_text_del"><span>delete input text</span></button>
                </div>
            </div>
            <!-- //input wrapper -->
            <div class="option">
                <button type="button" class="btn01" disabled="disabled"><span>인증번호 전송</span></button>
            </div>
            <p class="txt_info01 error">“-”없이 숫자만 입력해주세요</p>
        </div>
        <!-- input value check -->

        <!-- input wrapper -->
        <div class="inp_box auth">
            <div class="inp">
                <input type="password" id="" placeholder="인증번호" />
                <span class="txt">3:00</span>
            </div>
            <p class="txt_info01">6자리 입력</p>
        </div>
        <!-- //input wrapper -->
    </section>
    <!-- //contents area -->

    <!-- footer -->
    <footer class="footWrap">
        <div class="foot_btn">
            <button type="button" class="btn_foot01"><span>확인</span></button>
        </div>
    </footer>
    <!-- //footer -->
</div>

<!-- popup area -->
<div class="modalWrap none">
    <!-- popup box -->
    <article class="popWrap alert01 none">
        <!-- popup contents -->
        <div class="pop_cont">
            <p>사용이 가능한 아이디입니다.</p>
        </div>
        <!-- //popup contents -->

        <!-- popup footer -->
        <footer class="pop_foot">
            <button type="button"><span>확인</span></button>
        </footer>
        <!-- //popup footer -->
    </article>
    <!-- //popup box -->

    <!-- popup box -->
    <article class="popWrap none">
        <!-- popup header -->
        <header class="pop_head">
            <h1 class="pop_tit">휴대폰 인증</h1>
        </header>
        <!-- //popup header -->

        <!-- popup contents -->
        <div class="pop_cont">
            <p>등록하신 휴대폰 번호로 <br />
                인증 문자가 발송 되었습니다.<br />
                인증번호 확인 후 입력해주세요.</p>
        </div>
        <!-- //popup contents -->

        <!-- popup footer -->
        <footer class="pop_foot">
            <button type="button"><span>확인</span></button>
        </footer>
        <!-- //popup footer -->
    </article>
    <!-- //popup box -->

    <!-- popup box -->
    <article class="popWrap alert02 none">
        <!-- popup contents -->
        <div class="pop_cont">
            <p>등록하신 휴대폰 번호로 <br />
                인증 문자가 발송 되었습니다.<br />
                인증번호 확인 후 입력해주세요.</p>
        </div>
        <!-- //popup contents -->

        <!-- popup footer -->
        <footer class="pop_foot">
            <button type="button"><span>확인</span></button>
        </footer>
        <!-- //popup footer -->
    </article>
    <!-- //popup box -->

    <!-- popup box -->
    <article class="popWrap alert02 none">
        <!-- popup contents -->
        <div class="pop_cont">
            <p>로그인에 실패했습니다.<br /><br />

                아이디, 비밀번호를<br />
                다시 확인해주세요</p>
        </div>
        <!-- //popup contents -->

        <!-- popup footer -->
        <footer class="pop_foot">
            <button type="button"><span>확인</span></button>
        </footer>
        <!-- //popup footer -->
    </article>
    <!-- //popup box -->
</div>
<!-- //popup area -->
</body>
</html>
