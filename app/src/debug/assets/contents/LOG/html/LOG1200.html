<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1">
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="../../common/js/jquery-2.1.4.min.js"></script>
	<link type="text/css" rel="stylesheet" href="../../common/css/common.css" />
	<title>HDC 아이콘트롤스 Mobile Application​</title>
	
	<script type="text/javascript">
	</script>
</head>
<body>
<div class="subWrap01">
	<!-- header -->
    <header class="headerWrap">
        <!-- title bar -->
        <div class="titleBar">
            <h1 class="tt">Apple 연동</h1>
            <div class="title_btn">
                <button type="button" class="btn_head_back"><span>Back</span></button>
            </div>
        </div>
        <!-- //title bar -->
    </header>
    <!-- //header -->

    <!-- contents area -->
    <section class="contentsWrap">
        <!-- input wrapper -->
        <div class="inp_box focus">
            <div class="inp">
                <input type="text" id="" placeholder="Apple 이메일" />
                <button type="button" class="btn_text_del"><span>delete input text</span></button>
            </div>
        </div>
        <!-- //input wrapper -->

        <!-- input wrapper -->
        <div class="inp_box focus">
            <div class="inp">
                <input type="text" id="" placeholder="닉네임" />
                <button type="button" class="btn_text_del"><span>delete input text</span></button>
            </div>
        </div>
        <!-- //input wrapper -->

        <!-- input value check -->
        <div class="optWrap">
            <!-- input wrapper -->
            <div class="inp_box">
                <div class="inp">
                    <input type="text" id="" placeholder="휴대폰번호" />
                    <button type="button" class="btn_text_del"><span>delete input text</span></button>
                </div>
            </div>
            <!-- //input wrapper -->
            <div class="option">
                <button type="button" class="btn01" disabled="disabled"><span>휴대폰인증</span></button>
            </div>
            <p class="txt_info01 error none">“-”없이 숫자만 입력해주세요</p>
        </div>
        <!-- input value check -->

        <!-- input wrapper -->
        <div class="inp_box auth">
            <div class="inp">
                <input type="password" id="" placeholder="인증번호" />
                <span class="txt">3:00</span>
            </div>
        </div>
        <!-- //input wrapper -->

        <!-- 약관동의 check -->
        <div class="optWrap">
            <label><input type="checkbox" id="" name="" /><span>약관 동의</span></label>
            <div class="option">
                <button type="button" class="btn_txt_more"><span>자세히 보기</span></button>
            </div>
        </div>
        <!-- //약관동의 check -->
    </section>
    <!-- //contents area -->

    <!-- footer -->
    <footer class="footWrap">
        <div class="foot_btn">
            <button type="button" class="btn_foot01"><span>확인</span></button>
        </footer>
    </footer>
    <!-- //footer -->
</div>
</body>
</html>
